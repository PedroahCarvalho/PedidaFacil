<!DOCTYPE html>
<html>
<head>
  <title>Pedida Fácil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
    }

      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 8px;

      border-bottom: 1px solid #ddd;

    tr:hover {

      max-width: 100px;
      max-height: 100px;

</head>
<body>
  <h1>Pedida Fácil</h1>
  
  <h2>Alimentos Configuráveis</h2>
  
  <table>
    <tr>
      <th>Produto</th>
      <th>Preço</th>
      <th>Configurações</th>
    </tr>
    <tr>
      <td><a href="produto1.html"><img src="caminho_para_imagem1.jpg" alt="Imagem Produto 1" class="product-image"></a></td>
      <td>R$ 10,00</td>
      <td>Opções de configuração</td>
    </tr>
    <tr>
      <td><a href="produto2.html"><img src="caminho_para_imagem2.jpg" alt="Imagem Produto 2" class="product-image"></a></td>
      <td>R$ 15,00</td>
      <td>Opções de configuração</td>
    </tr>
    <tr>
      <td><a href="produto3.html"><img src="caminho_para_imagem3.jpg" alt="Imagem Produto 3" class="product-image"></a></td>
